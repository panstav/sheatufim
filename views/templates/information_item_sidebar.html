<li class="row info-item-container info-item-{_id}">
    <div class="info-item right">
        {?attachment}
        <a href="{attachment.url}" download="{?attachment.name}{attachment.name}{:else}attachment{/attachment.name}">
            <div class="info-item-title">{title}</div>
            <div class="info-item-text">
                {text_field_preview|s|strip_tags|truncate_medium}
            </div>
        </a>
        {:else}
        <a href="#">
            <div class="info-item-title">{title}</div>
            <div class="info-item-text">
                {text_field_preview|s|strip_tags|truncate_medium}
            </div>
        </a>
        {/attachment}
    </div>
    <div class="info-item-img left">
        <img src="{image_field.url}" alt="תמונה 1" title="{title}"/>
    </div>
</li>
